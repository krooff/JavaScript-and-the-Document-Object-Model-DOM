<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Styling</title>
  <script src="style.js" defer></script>
  <style>
    #box {
      width: 100px;
      height: 100px;
      background-color: lightgray;
      margin: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Interactive Styling</h1>
  <div id="box">Click me to change color</div>
</body>
</html>
